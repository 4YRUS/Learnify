    {% if user.is_authenticated%}
    <div style="width: 40%; display: flex; transform: translate(-5%);" >
        <input  class="form-control me-2 search-bar" type="text" placeholder="Search" aria-label="Search" style="border-radius: 6px ;background-color: white; border: 2px solid white; width: 100%;">
        <a class="btn btn-secondary" id='button' href='#'>SEARCH</a>
    </div>
    <a class='btn btn-secondary' href="{% url 'logout' %}">LOGOUT</a>
    {% else %}
    <div>
    <a class='btn btn-secondary' href="{% url 'login' %}">LOGIN</a>
    <a class='btn btn-secondary' href="{% url 'register' %}">REGISTER</a>
  </div>
    {% endif %}
  </div>

</nav>

<script type="text/javascript">
  let search=document.querySelector('.search-bar')
  let button=document.querySelector('#button')
  button.addEventListener('click',function1)

  function function1(){
    value=search.value
    button.href=`/search/${value}`
    button.click()
  }

</script>
